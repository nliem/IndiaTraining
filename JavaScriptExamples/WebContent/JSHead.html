<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>JS in Head Section</title>
		<script type="text/javascript">
		
			function show(){
				alert("Hello");
			}
		
		</script>
	</head>
	<body>
	
		<input type="button" value="click" onclick="show()" />
		<script type="text/javascript">
			show();
			alert("Bye...");
		</script>	
	</body>
</html>
