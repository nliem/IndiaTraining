<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		<link type = "text/css" href = "Style/style.css" rel = "stylesheet" />
	</head>
	
	<body>
	
		<h1>Register as a Donor Today!!! :D</h1>
		<hr/>
		<br/>
		<form action = "ReadValue.jsp">
			<label for = "donorCode">Donor Code</label>
			<input type = "number" required name = "donorCode" id = "donorCode"/>
			<br/>
		
			<label for = "donorName">Donor Name</label>
			<input type = "text" required name = "donorName" id = "donorName"/>
			
			<br/>
			
			<label for = "email">Email Address</label>
			<input type = "email" required name = "email" id = "email" />
			
			<br/>
			
			<label for = "mobileNumber">Mobile Number</label>
			<input type = "text" required name = "mobileNumber" id = "mobileNumber" />
			
			<br/>
			
			<input type = "submit" value = "Submit"/>
		</form>
	</body>
</html>
