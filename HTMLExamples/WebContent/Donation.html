<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	
	<body>
		<form id = "8" oninput="out.value = parseInt(projectInput.value)+parseInt(portalInput.value)">
			<table>
				<tr>
					<td><label>Project to Donate to:</label> </td>
					<td><select name = "project">
						<option>Cancer Cure</option>
						<option>Old People Homes</option>
						<option>Education Project</option>	
					</select></td>
				</tr>
				
				<tr>
					<td><label>Project Donation Amount:</label></td>
					<td><input type = "number" name = "project" id = "projectInput"/></td>
				</tr>
				
				<tr>
					<td><label>Portal Donation Amount:</label></td>
					<td><input type = "number" name = "portal" id = "portalInput" min = "50" max ="500" value="50"/></td>
				</tr>
				
				<tr>
					<td><label>Total Donation Amount:</label></td>
					<td><output form = "8" id="out" name = "amount" for = "portalInput projectInput">0</output></td>
				</tr>
			
			</table>
		
		</form>
	
	</body>
</html>
